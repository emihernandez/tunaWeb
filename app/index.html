    <script>
      // Create the 'chart-stacked-bar' class/attribute directive:
      angular.module('sbAdminApp')
        .directive('chartStackedBar', function (ChartJsFactory) { 
          return new ChartJsFactory('StackedBar'); 
        });
    </script>
    <script type="text/javascript">
      angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config, SERVER_CONSTANTS) {
        //listUrl: SERVER_CONSTANTS.SERVER_URL + "/auditoria/archivos",
        var defaults = config.$get();
        var serverHost =  'http://localhost:8080/tuna/rest';
        //var serverHost =  'http://server.spel-soft.com/server/';
        config.set({
          appName: '',
         
          defaultLang: "es",
          sidebar: false,
          breadcrumb: true,
          uploadFile: true,
          createFolder: true,
          allowedActions: angular.extend(defaults.allowedActions, {
            remove: true,
            changePermissions: false,
            rename: false,
            copy: false,
            edit: false,
            compress: false,
            extract: false,
            download: true,
            preview: false
          })
        });
      }]);
    </script>
