<div style="min-height:970px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Auditoría
      <small>Histórico</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-eye"></i> Auditoría</a></li>
      <li class="active"><a href="#dashboard/auditorias/listar">Listar</a></li>
      <li class="active"><a href="#">Histórico</a></li>
    </ol>
  </section>

  <section class="content">
    <div class="row col-lg-offset-1" style="padding-top: 5px;" >
      <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading" ng-click="infoBasicaIsCollapsed = !infoBasicaIsCollapsed">
                Registro de cambios
            </div>
            <div collapse="infoBasicaIsCollapsed">
              <div class="panel-body">
                <div class="tableScroll">
                  <table id="listaAuditoriasHistorico"  datatable="" dt-options="dtOptionsHistorico" dt-columns="dtColumnsHistorico" class="table table-bordered table-striped" width="100%"></table> 
                  <br/>
                </div> 
                <br/>
                <a class="btn btn-info" ui-sref="dashboard.auditoriasVer({idAuditoria:idAuditoriaBuscar})">Ver auditoría</a>
                <a class="btn btn-primary" ui-sref="dashboard.auditoriasListar">Volver a listado</a>
              </div>
           </div>
        </div>

    </div>
          
               
  </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
