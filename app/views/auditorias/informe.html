<div style="min-height:970px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Auditoría
      <small>Crear informe</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-eye"></i> Auditoría</a></li>
      <li class="active"><a href="#">Listar</a></li>
      <li class="active"><a href="#">Crear informe</a></li>
    </ol>
  </section>

  <section class="content">

    <div class="row col-lg-offset-1" style="padding-top: 5px;" >
      <div class="col-md-10">
        <div class="panel panel-info">
            <div class="panel-heading" ng-click="infoBasicaIsCollapsed = !infoBasicaIsCollapsed">
                Información básica
            </div>
            <div collapse="infoBasicaIsCollapsed">
              <div class="panel-body">
                   <div class="row">

                    <div class="col-lg-6">

                      <div class="form-group">
                            <label>Id auditoría</label>
                            <label class="form-control">{{auditoria.id}}</label>
                            <p class="help-block"></p>
                        </div>


                        <div class="form-group">
                            <label>Precio</label>
                            <label class="form-control">{{auditoria.precio}}</label>
                            <p class="help-block"></p>
                        </div>

                        <div class="form-group">
                           <label>Notas</label>
                           <textarea class="form-control" readonly rows="3">{{auditoria.notas}}</textarea>
                        </div>
                            
                    </div>

                    <div class="col-lg-6">

                       <div class="form-group">
                          <label>Matrícula del productor</label>
                          <label class="form-control">{{auditoria.matricula}}</label>
                          <p class="help-block"></p>
                        </div>

                        <div class="form-group">
                          <label>Tipo de auditoría</label>
                          <select class="form-control"  ng-model="auditoria.tipo" disabled>
                              <option value="">Seleccione tipo de auditoria</option>
                              <option value="0">Sin registro</option>
                              <option value="1">Con registro</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <label>Mecanismo de contacto</label>
                          <select class="form-control"  ng-model="auditoria.mecanismoContacto" disabled>
                              <option value="">Seleccione mecanismo de contacto</option>
                              <option value="1">Llamada telefonica</option>
                              <option value="2">Email</option>
                              <option value="3">Web</option>
                              <option value="4">Visita a la oficina</option>
                          </select>
                        </div>

                            
                    </div>

                  </div>
                <div class="row">
                  <div class="col-lg-12">
                      <a  type="submit" ng-click="verAuditoria()">Ver información completa de la auditoría</a>
                      </br>
                  </div>
                </div>
           </div>
        </div>
      </div>

      <div class="row" style="padding-top: 5px;">
        <div cg-busy="{promise:myPromise,message:'Espere',templateUrl:'../views/busyTemplate.html'}"></div> 
        <div class="col-lg-12">
            <button class="btn btn-info fa fa-download" type="submit" ng-click="generarExcel()"> Descargar formulario excel</button>
            <button class="btn btn-info fa fa-download" type="submit" ng-click="descargarArchivos()"> Descargar archivos asociados</button>
          </br>
        </div>
      </div>

      <br/>
      <div class="panel panel-info" ng-show = "auditoria.mostrarRechazo">
            <div class="panel-heading" ng-click="MotivoRechazoIsCollapsed = !MotivoRechazoIsCollapsed">
                Motivo del rechazo del informe
            </div>
            <div collapse="MotivoRechazoIsCollapsed">
              <div class="panel-body">
                  <div class="form-group"  >
                    <label>Motivo de rechazo</label>
                    <textarea class="form-control" readonly rows="3">{{auditoria.motivoRechazo}}</textarea>
                  </div>                  
           </div>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
            Subir informe
        </div>
        <div class="panel-body">
          <div class="row" ng-controller="FileManagerCtrl" >
            <div class="col-lg-6" >
               <div class="form-group">
                <input type="file" class="form-control" ng-file="uploadInforme" autofocus="autofocus"/>
                <br/>
                <div>
                    <button type="button" class="btn btn-primary" ng-click="cargarInforme()">Subir</button>
                </div>
                  <div class="modal-footer" ng-show="fileUploader.requesting">
                    <div>
                        <span class="label label-warning">{{"uploading" | translate}} ...</span>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
            Subir planilla de seguimiento
        </div>
        <div class="panel-body">
          <div class="row" ng-controller="FileManagerCtrl" >
            <div class="col-lg-6" >
               <div class="form-group">
                <input type="file" class="form-control" ng-file="uploadPlanillaSeguimiento" autofocus="autofocus"/>
                <br/>
                <div>
                    <button type="button" class="btn btn-primary" ng-click="cargarPlanillaSeguimiento()">Subir</button>
                </div>
                  <div class="modal-footer" ng-show="fileUploader.requesting2">
                    <div>
                        <span class="label label-warning">{{"uploading" | translate}} ...</span>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary" type="submit" ng-show="checkRol(1)" ng-click="finalizar()">Finalizar</button>
        </div>
      </div>

      </div>

      

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
