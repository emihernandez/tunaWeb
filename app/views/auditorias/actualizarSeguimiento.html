      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
          </div>
          <div class="modal-body">
            <form role="form" name="form">
                <div class="form-group" ng-controller='DatepickerDemoCtrl'>
                  <label>Fecha</label>
                    <p class="input-group">
                      <label class="form-control">{{seguimientoAModificar.fechaString}}</label>
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="data.isOpen = !data.isOpen;$event.stopPropagation();"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                   </p>
                </div>
                <div class="form-group">
                   <label>TÃ­tulo</label>
                   <label class="form-control">{{seguimientoAModificar.titulo}}</label>
                </div>
                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea class="form-control" rows="5" ng-model="seguimientoAModificar.observaciones" required></textarea>
                </div>          
            </form>
          </div>
          <div class="modal-footer" >
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" >Cerrar</button>
              <button type="button" class="btn btn-primary" ng-click="ok()">Guardar</button>
          </div>
      </div>
