  <!-- <div class="modal-dialog"> -->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
          </div>
          <div class="modal-body">
            <form role="form" name="form">
                <div class="form-group">
                    <label>Id UTE</label>
                    <input class="form-control" ng-model="suministroAModificar.idUTE" required>
                </div>               
                <div class="form-group">
                    <label>Descripción</label>
                    <input class="form-control" ng-model="suministroAModificar.descripcion">
                </div>
                <div class="form-group" ng-class="{ 'has-error' : form.cantMedidores.$invalid }">
                    <label>Cantidad de medidores</label>
                    <input class="form-control" type="number" min="0" name="cantMedidores" ng-model="suministroAModificar.cantMedidores">
                    <p ng-show="form.cantMedidores.$invalid" class="help-block">Debe ingresar un número </p>
                </div>               
            </form>
          </div>
          <div class="modal-footer" >
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" >Cerrar</button>
              <button type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="ok()">Guardar</button>
          </div>
      </div>
      <!-- /.modal-content -->
