<!-- Content Wrapper. Contains page content -->
<div style="min-height:970px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Auditoría
      <small>Verificar condiciones financieras</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-eye"></i> Auditoría</a></li>
      <li class="active"><a href="#">Listar</a></li>
      <li class="active"><a href="#">Verificar condiciones financieras</a></li>
    </ol>
  </section>

  <section class="content">
    <div class="row col-lg-offset-1" style="padding-top: 5px;">
       <div class="col-md-9">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="col-lg-12">
                  <div class="box box-solid">
                  <div class="panel box box-primary">
                      <div class="box-header with-border">
                        <h3 class="box-title">Productor</h3>
                      </div> 
                      <div class="box-body">
                        <div class="row" ng-controller="ProductorCtrl">
                          <div class="col-lg-6" >
                              <div class="form-group">
                                <label>Matrícula</label>
                                <label class="form-control">{{productor.matricula}}</label>
                                <p class="help-block"></p>
                              </div>
                           
                              <div class="form-group">
                                <label>Razón social</label>
                                <label class="form-control">{{productor.razonSocial}}</label>
                                <p class="help-block"></p>
                              </div>
                          </div>  
                       
                           <!-- PANEL 2-->
                           <div class="col-lg-6">
                            <div class="form-group">
                              <label>Tipo de establecimiento</label>
                              <label class="form-control">{{productor.tipoEstablecimiento}}</label>
                              <p class="help-block"></p>
                            </div>

                            <div class="form-group">
                              <label>Última remisión diaria promedio</label>
                              <label class="form-control">{{productor.ultimaRemision}}</label>
                              <p class="help-block"></p>
                            </div>
                          </div>
                        </div>  
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="col-lg-12">
                         <div class="box box-solid">
                          <div class="panel box box-info">
                            <div class="box-header with-border">
                              <h3 class="box-title">Auditoría</h3>
                            </div> 
                            <div class="box-body">
                                <div class="row">
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <label>Id auditoría</label>
                                      <label class="form-control">{{auditoria.id}}</label>
                                      <p class="help-block"></p>
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                      <label>Fecha creación</label>
                                      <label class="form-control">{{auditoria.fechaCreacion}}</label>
                                      <p class="help-block"></p>
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-lg-6">
                                      <div class="form-group">
                                        <label>Tipo de auditoría</label>
                                        <select class="form-control" disabled="true" ng-model="auditoria.tipo">
                                            <option value="">Seleccione tipo de auditoría</option>
                                            <option value="0">Sin registro</option>
                                            <option value="1">Con registro</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Precio</label>
                                        <div class="input-group">
                                          <span class="input-group-addon">$</span>
                                          <label type="text" class="form-control">{{auditoria.precio}}</label>
                                        </div>
                                    </div>
                                 </div>
                                </div>  
                                <div class="form-group">
                                  <label>Notas</label>
                                  <textarea class="form-control" readonly rows="3" ng-model="auditoria.notas"></textarea>
                                </div>
                                
                              </div>  
                            </div>  
                        </div> 
                  </div>
                  <div class="box-footer">
                        <button class="btn btn-warning" ng-click="noVerificarCondiciones()">No verifica condiciones financieras</button>
                        <button class="btn btn-primary" ng-click="verificarCondiciones()">Verifica condiciones financieras</button>
                  </div>
            </div>

        </div>
        <!-- /.panel -->
      </div>
    </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
