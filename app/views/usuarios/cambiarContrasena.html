  <!-- <div class="modal-dialog"> -->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
          </div>
          <div class="modal-body">
            <form role="form" name="form">
                <div class="form-group">
                    <label>Nueva contraseña</label>
                    <input class="form-control" type="password" ng-model="nuevaContrasena1" required>
                </div>               
                <div class="form-group">
                    <label>Confirmar nueva contraseña</label>
                    <input class="form-control" type="password" ng-model="nuevaContrasena2" required>
                </div>             
            </form>
          </div>
          <div class="modal-footer" >
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" >Cerrar</button>
              <button type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="ok(nuevaContrasena1,nuevaContrasena2)">Guardar</button>
          </div>
      </div>
      <!-- /.modal-content -->
