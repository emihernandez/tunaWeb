        <div class="panel panel-success"> 
          <div class="panel-heading"> 
             <h4 class="modal-title" >{{title}}</h4>
            </div>
          <div class="panel-body"> 
            <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Seleccione nuevo usuario</label> 
                    <select class="form-control"  ng-model="usuario">
                        <option value="">Seleccione un usuario</option>
                        <option ng-repeat="usuario in usuarios" value="{{usuario}}" >{{usuario}}</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="text-right text-bottom">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancelar</button>
              <button type="button" class="btn btn-primary" ng-click="ok()">Confirmar</button>
            </div>
          </div>
          <!-- </div> -->
        </div>
